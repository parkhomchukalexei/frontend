<ng-container>
  <div *ngIf="isDefaultColumn else nonDefaultCell">
    {{cellData || ""}}
  </div>

  <ng-template #nonDefaultCell>
    <div *ngIf="!showInput else inputTemplate" >
      {{cellData?.data}}
    </div>
  </ng-template>

  <ng-template #inputTemplate>
    <input (keyup.enter)="formControl.valid && (onEnter())" [formControl]="formControl">
  </ng-template>
</ng-container>
