<app-header></app-header>


<mat-card class="my-card">
  <mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username"  name="username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" [(ngModel)]="fname"  name="fname" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [(ngModel)]="lname" name="lname" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="email" name="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [(ngModel)]="password" name="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password Confirm</mat-label>
        <input matInput placeholder="Password Confirm" [(ngModel)]="password_confirm" name="password_confirm">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
